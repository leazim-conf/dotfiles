ramp-volume-1-background = ${colors.secondary}

ramp-volume-2 ="󰖀 "
ramp-volume-2-foreground = ${colors.main-foreground}
ramp-volume-2-background = ${colors.secondary}

ramp-volume-3 ="󰖀 "
ramp-volume-3-foreground = ${colors.main-foreground}
ramp-volume-3-background = ${colors.secondary}

ramp-volume-4 ="󰕾 "
ramp-volume-4-foreground = ${colors.main-foreground}
ramp-volume-4-background = ${colors.secondary}

ramp-volume-5 ="󰕾 "
ramp-volume-5-foreground = ${colors.main-foreground}
ramp-volume-5-background = ${colors.secondary}

ramp-volume-6 ="󰕾 "
