################################################# NETWORK

[module/network]
type = custom/script
exec = $HOME/.config/scripts/config-scripts/check_network.sh
interval = 5
label = %output%
label-font = 3
label-foreground = ${colors.main-foreground}
label-background = ${colors.secondary}

################################################## picom

[module/picom]
type = custom/script
exec = $HOME/.config/scripts/config-scripts/picom_status_color.sh
interval = 2
click-left = $HOME/.config/scripts/config-scripts/picom_toggle.sh 
label = %output%
label-font = 3
label-background = ${colors.secondary}

############################################WORKSPACE

[module/bspwm]
type = internal/bspwm

enable-click = true
enable-scroll = true
reverse-scroll = true
pin-workspaces = true
occupied-scroll = false

ws-icon-0 = 1;1
ws-icon-1 = 2;2
ws-icon-2 = 3;3
ws-icon-3 = 4;4
ws-icon-4 = 5;5
ws-icon-5 = 6;6
ws-icon-default = ♟

format = <label-state>
format-font = 5

label-focused = %icon%
label-focused-background = ${colors.secondary}
label-focused-foreground = ${colors.select-secondary}
label-focused-underline = ${colors.select-secondary}
label-focused-padding = 2

label-occupied = %icon%
label-occupied-background = ${colors.secondary}
label-occupied-foreground= ${colors.main-foreground}
label-occupied-padding = 2

label-urgent = %icon%
label-urgent-padding = 0

label-empty = %icon%
label-empty-background = ${colors.secondary}
label-empty-foreground = ${colors.main-foreground}
label-empty-padding = 2

