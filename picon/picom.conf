#################################
#             Corners           #
#################################
# requires: https://github.com/sdhand/compton or https://github.com/jonaburg/picom
corner-radius = 12.0;
rounded-corners-exclude = [
  #"window_type = 'normal'",
  "class_g = 'Polybar'",
  #"class_g = 'firefox'",
];
round-borders = 1;
round-borders-exclude = [
  #"class_g = 'TelegramDesktop'",
];

transition-length = 100
transition-pow-x = 0.1
transition-pow-y = 0.1
transition-pow-w = 0.1
transition-pow-h = 0.1
size-transition = true

#################################
#             Shadows           #
#################################

shadow = false;

# The blur radius for shadows, in pixels. (defaults to 12)
shadow-radius = 10;

# The opacity of shadows. (0.0 - 1.0, defaults to 0.75)
# shadow-opacity = .75

# The left offset for shadows, in pixels. (defaults to -15)
shadow-offset-x = -7;

# The top offset for shadows, in pixels. (defaults to -15)
shadow-offset-y = -7;

shadow-exclude = [
  #"name = 'rofi'"
];

#################################
#           Fading              #
#################################

# Fade windows in/out when opening/closing and when opacity changes,
#  unless no-fading-openclose is used.
fading = false;
# Opacity change between steps while fading in. (0.01 - 1.0, defaults to 0.028)
fade-in-step = 0.001;
# Opacity change between steps while fading out. (0.01 - 1.0, defaults to 0.03)
fade-out-step = 0.01;
fade-exclude = [ ];

#################################
#   Transparency / Opacity      #
#################################

# Opacity of inactive windows. (0.1 - 1.0, defaults to 1.0)
inactive-opacity = 0.9;

# Opacity of window titlebars and borders. (0.1 - 1.0, disabled by default)
frame-opacity = 1.0;

# REMOVED: menu-opacity = 1.0; // Handled by wintypes popup_menu and dropdown_menu

# Let inactive opacity set by -i override the '_NET_WM_OPACITY' values of windows.
inactive-opacity-override = false;

# Default opacity for active windows. (0.0 - 1.0, defaults to 1.0)
active-opacity = 1.0

# Dim inactive windows. (0.0 - 1.0, defaults to 0.0)
# inactive-dim = 0.0

# Use fixed inactive dim value, instead of adjusting according to window opacity.
# inactive-dim-fixed = 1.0

opacity-rule = [
  "91:class_g     = 'kitty'",
  "91:class_g     = 'Polybar'", # lemonbar
  "100:class_g    = 'slop'",    # maim
  "100:class_g    = 'firefox'",
  "90:class_g     = 'discord'",
];

#################################
#     Background-Blurring       #
#################################

blur:{
# requires: https://github.com/ibhagwan/picom
# If "kawase" is invalid, change to "gaussian" or "box"
  method = "dual_kawase"; # <--- Check your Picom build for "kawase" support
#method = "kernel";
  strength = 9;
# deviation = 1.0;
# kernel = "11x11gaussian";
#background = false;
  ackground-frame = false;
  background-fixed = false;
  kern = "3x3box";
}

blur-background-exclude = [
  "class_g = 'slop'",
  "_GTK_FRAME_EXTENTS" # <--- Removed @:c
];

#################################
#       General Settings        #
#################################

# Daemonize process. Fork to background after initialization. Causes issues with certain (badly-written) drivers.
# daemon = false

# Specify the backend to use: `xrender`, `glx`, or `xr_glx_hybrid`.
# `xrender` is the default one.
#
backend = "glx";
#glx-no-stencil = true;
#glx-copy-from-front = false;
#glx-no-rebind-pixmap = true;

# Enable/disable VSync.
vsync = true;

# Enable remote control via D-Bus. See the *D-BUS API* section below for more details.
# dbus = false

# Try to detect WM windows (a non-override-redirect window with no
# child that has 'WM_STATE') and mark them as active.
mark-wmwin-focused = true;

# Mark override-redirect windows that doesn't have a child window with 'WM_STATE' focused.
mark-ovredir-focused = true;

# shaped windows. The accuracy is not very high, unfortunately.
detect-rounded-corners = true;
detect-client-opacity = true;
# REMOVED: refresh-rate = 0; // Deprecated
detect-transient = true;
detect-client-leader = true;
use-damage = true;
dbe = false;
log-level = "warn";


wintypes:
{
  normal = { blur-background = true; };
  splash = { blur-background = false; };
  opacity = { opacity = 1.0; }; # This line seems redundant if you set active/inactive opacity.
  popup_menu = { opacity = 1.0; };
  dropdown_menu = { opacity = 1.0; }
};
